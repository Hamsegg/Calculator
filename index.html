<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form>
        <div class="display">
          <input  type="text" name="display" id="screen">
        </div>
        <div>
          <input class="btn" type="button" value="CE" onclick="display.value =display.value.toString().slice(0,-1) ">
          <input class="btn" type="button" value="x!" onclick="fact()">
          <input class="btn" type="button" value="(" onclick="display.value +='(' ">
          <input class="btn" type="button" value=")" onclick="display.value +=')' ">
          <input class="btn" type="button" value="%" onclick="display.value +='%' ">
          <input class="btn" type="button" value="AC" onclick="display.value ='' ">
        </div>
        <div>
          <input class="btn" type="button" value="sin" onclick="display.value =Math.sin(display.value) ">
          <input class="btn" type="button" value="π" onclick="display.value +='3.14' ">
          <input class="btn" type="button" value="7" onclick="display.value +='7' ">
          <input class="btn" type="button" value="8" onclick="display.value +='8' ">
          <input class="btn" type="button" value="9" onclick="display.value +='9' ">
          <input class="btn" type="button" value="/" onclick="display.value +='/' ">
        </div>
        <div>
          <input class="btn" type="button" value="cos" onclick="display.value =Math.cos(display.value) ">
          <input class="btn" type="button" value="log" onclick="display.value =Math.log10(display.value) ">
          <input class="btn" type="button" value="4" onclick="display.value+='4'">
          <input class="btn" type="button" value="5" onclick="display.value +='5' ">
          <input class="btn" type="button" value="6" onclick="display.value +='6' ">
          <input class="btn" type="button" value="*" onclick="display.value +='*' ">
        </div>
        <div>
          <input class="btn" type="button" value="tan" onclick="display.value =Math.tan(display.value) ">
          <input class="btn" type="button" value="√" onclick="display.value =Math.sqrt(display.value)">
          <input class="btn" type="button" value="1" onclick="display.value +='1' ">
          <input class="btn" type="button" value="2" onclick="display.value +='2' ">
          <input class="btn" type="button" value="3" onclick="display.value +='3' ">
          <input class="btn" type="button" value="-" onclick="display.value +='-' ">
        </div>
        <div>
          <input class="btn" type="button" value="e" onclick="display.value =Math.exp(display.value) ">
          <input class="btn" type="button" value="x^y" onclick="display.value= Math.pow(display.value,2) ">
          <input class="btn" type="button" value="0" onclick="display.value +='0' ">
          <input class="btn" type="button" value="." onclick="display.value ='.' ">
          <input class="btn" type="button" value="=" onclick="display.value=eval(display.value)">
          <input class="btn" type="button" value="+" onclick="display.value +='+' ">
      </form>
    </div>
  </div>
  
</body>
</html>
